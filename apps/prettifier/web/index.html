  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div>
    <svg width="240" height="240" viewBox="0 0 240 240" class="circular-progress" id="circularprogressbar">
      <circle class="bg"></circle>
      <circle class="fg"></circle>
      <foreignObject height="132" width="132" x="56" y="56">
        <img src="assets/logo.png" height="132" width="132" />
      </foreignObject>
    </svg>
  </div>
  <script>
    /**
       * Creates a Promise that resolves after a specified delay.
       *
       * @param {number} delay - The delay duration in milliseconds.
       * @returns {Promise} A Promise that resolves after the specified delay.
       */
    function addDelay(delay) {
      return new Promise((resolve) => setTimeout(resolve, delay));
    }

    // Get reference to the circular progress bar element
    const circularProgressBar = document.getElementById("circularprogressbar");

    // Set the initial width of the progress bar to 10%.
    circularProgressBar.style.setProperty('--dash-value', 10);

    window.addEventListener('load', function (ev) {

      // Update progress to 33% before the entry point is loaded.
      circularProgressBar.style.setProperty('--dash-value', 33);


      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          // Update progress to 53% after the entry point is loaded.
          circularProgressBar.style.setProperty('--dash-value', 53);

          // delay for 100 millisecs and update progress to 86%
          await addDelay(200);

          circularProgressBar.style.setProperty('--dash-value', 86);

          // Initialize the Flutter engine.
          const appRunner = await engineInitializer.initializeEngine();

          // Set progress to 100% before adding a delay.
          circularProgressBar.style.setProperty('--dash-value', 100);

          // Delay for 400 millisecs
          await addDelay(400);

          // Hide the progress bar by reducing its opacity.
          // This will create the fade out effect by animating the opacity.
          circularProgressBar.style.opacity = 0;

          // Run the Flutter app.
          await appRunner.runApp();

          // Add a fade-in effect to the Flutter view element.
          document.querySelector("flutter-view").classList.add("fade-in");
        },
      });
    });
  </script>
  <script src="main.dart.js?version=1.0.1&build_number=3" type="application/javascript"></script>
</body>

</html>
